apiVersion: apps/v1
kind: Deployment
metadata:
  name: evershop-app
  namespace: evershop  # Specify your namespace here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: evershop
  template:
    metadata:
      labels:
        app: evershop
    spec:
      containers:
      - name: evershop-app
        image: shubh301/my-evershop-image:v1
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_NAME
          value: "postgres"
        resources:
          requests:
            memory: "512Mi"      # Minimum memory requested
            cpu: "500m"          # Minimum CPU requested
          limits:
            memory: "1Gi"        # Maximum memory allowed
            cpu: "1"             # Maximum CPU allowed
